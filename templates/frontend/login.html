<html>
    <head>
        <title>Coinview</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/style.css') }}">
        <!-- Responsive stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/responsive.css') }}">
    </head>

    <style>

        .btn-thm2:hover{

            color: #f0f3f7;
        }

    </style>

    <body>
        

        <section class="" style="margin-top: 10%;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-lg-6 offset-lg-3" style="background: #f0f3f7;padding: 30px;border-radius: 10px;">
                        <div class="login_form inner_page">
                            <form action="{{url_for('app_frontend.loadlogin')}}" method="post">
                                <div class="heading">
                                    <h3 class="text-center">Test-Page Login</h3>
                                </div>
                                 <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="passw" name="passw" placeholder="Password">
                                </div>
                                
                                <button type="submit" class="btn btn-log btn-block btn-thm2" style="background-color: #717687;border: none;">Login</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
